{% 
    set pathways = collections.pathways | reverse
%}
<form 
class=""
x-cloak
x-data="{
    pathway: '{{ pathways[0].url }}'
}" 
x-on:submit="location = pathway; console.log(pathway);" 
@submit.prevent
>
    <label for="pathways" class="">Choose your education level</label>
    <div class="lg:flex lg:flex-row lg:gap-2 flex-wrap">
        <select name="pathways" id="pathways" class="grow max-w-full mb-2 text-lg md:max-w-sm lg:mb-0" x-model="pathway">
            {% for pathway in pathways %}
            <option value="{{ pathway.url }}">{{ pathway.data.title }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Let's Go!" class="self-center">
    </div>
</form>
