<figure class="flex flex-col justify-between border bg-offwhite shadow rounded-md overflow-hidden">
    <blockquote class="p-6 text-lg">&ldquo;{{ params.data.quote }}&rdquo;</blockquote>
    {% if params.data.portrait %}
    <figcaption class="grid grid-cols-4 gap-4 bg-white">
    {% else %}
    <figcaption class="pl-4 bg-white">
    {% endif %}
        <div class="block col-start-1 col-end-2 clip-rounded-right" style="background-image: url({{ params.data.portrait }}); background-size: cover; background-position: center; background-repeat: no-repeat;"></div>
        <div class="col-start-2 col-end-5 flex flex-col justify-center p-2">
            <cite class="text-xl font-bold not-italic">{{ params.data.title }}</cite>
            <div class="">{{ params.data.position }}</div>
        </div>
    </figcaption>
</figure>
