{# 
params:
    classes: <string>
    data:
        quote: <string>
        title: <string>
        portrait: <url>
        position: <string>
#}
{% set overflowClasses = "before:content-[''] before:absolute before:bottom-full before:left-0 before:w-full before:h-12 before:bg-quote-gradient" %}
<figure class="flex flex-col justify-start border bg-white shadow rounded-md overflow-hidden {{ params.classes }}">
    <blockquote class="relative p-6 text-lg h-48 overflow-y-scroll bg-offwhite">&ldquo;{{ params.data.quote }}&rdquo;</blockquote>
    {% if params.data.portrait %}
    <figcaption class="relative bg-white pl-[80px] {{ overflowClasses }}">
    {% else %}
    <figcaption class="relative pl-4 bg-white overflow-x-hidden {{ overflowClasses }}">
    {% endif %}
        <img src="{{ params.data.portrait }}" class="absolute block rounded-full -left-2 top-2 w-[80px] h-[80px]" alt="">
        <div class="col-start-2 col-end-5 flex flex-col justify-center px-2 pt-2 pb-6">
            <cite class="text-xl font-bold not-italic">{{ params.data.title }}</cite>
            <div class="">{{ params.data.position }}</div>
        </div>
    </figcaption>
</figure>
