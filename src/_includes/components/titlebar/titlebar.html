{% set alignment = params.alignment or "center" %}
{% if params.pretitle.text %}
<p class="text-loose-caps text-{{ alignment }} {{ params.pretitle.classes }}">{{ params.pretitle.text }}</p>
{% endif %}
{% if params.title.text %}
<h2 class="text-4xl text-{{ alignment }} {{ params.title.classes }}">{{ params.title.text }}</h2>
{% endif %}
{% if params.subtitle.text %}
<p class="text-lg md:text-xl text-{{ alignment }} {{ params.subtitle.classes }}">{{ params.subtitle.text }}</p>
{% endif %}
