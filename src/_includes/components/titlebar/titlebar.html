{% if params.pretitle.text %}
<p class="text-loose-caps text-center {{ params.pretitle.classes }}">{{ params.pretitle.text }}</p>
{% endif %}
{% if params.title.text %}
<h2 class="text-4xl text-center {{ params.title.classes }}">{{ params.title.text }}</h2>
{% endif %}
{% if params.subtitle.text %}
<p class="text-lg md:text-xl text-center {{ params.subtitle.classes }}">{{ params.subtitle.text }}</p>
{% endif %}
