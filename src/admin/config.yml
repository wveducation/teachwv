backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: master
  ### enable below lines for github integration ###
  # name: github
  # repo: surjithctly/neat-starter
media_folder: "src/static/img"
public_folder: "/static/img"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  - label: "Post"
    label_plural: "Posts"
    name: "post"
    folder: "src/posts"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Subtitle", name: "subtitle", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - label: "Page"
    label_plural: "Pages"
    name: "pages"
    folder: "src/pages"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Subtitle", name: "subtitle", widget: "string", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list", required: false, hint: "Tag with 'pathways' to use as pathway." }
      - label: "Navigation" # https://www.11ty.dev/docs/plugins/navigation/
        name: "eleventyNavigation"
        widget: "object"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Key", name: "key", widget: "string" }
          - { 
            label: "Parent", 
            name: "parent", 
            required: false,
            widget: "relation", 
            collection: "pages",
            search_fields: ["title"],
            value_field: "eleventyNavigation.key",
            display_fields: ["{{title}} [{{eleventyNavigation.key}}]"]
          }
          - { label: "Order", name: "order", widget: "number", default: 0 }

  - label: "Quote"
    label_plural: "Quotes"
    name: "quote"
    folder: "src/quotes"
    create: true
    choose_url: false
    fields:
      - { label: "Name", name: "title", widget: "string" }
      - { label: "Position", name: "position", widget: "string" }
      - { label: "Quote", name: "quote", widget: "text", hint: "Please do not wrap this field in quotation marks. This is added automatically." }
      - { label: "Portrait", name: "portrait", widget: "image", required: false, media_folder: "../static/portraits" }

  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Meta Settings"
        name: "settings"
        file: "src/_data/settings.yaml"
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Author, name: author, widget: string }
          - { label: URL, name: url, widget: string }
          - { label: Organization, name: organization, widget: string }
      - label: "Main Menu"
        name: "main_menu"
        file: "src/_data/main_menu.yaml"
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: true
            collapsed: true
            fields:
              - { label: Title, name: text, widget: string }
              - { label: URL, name: url, widget: string }